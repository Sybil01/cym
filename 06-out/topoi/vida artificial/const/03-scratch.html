<!DOCTYPE html>
<lang="en">
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: #6e5858
        }

        canvas {
            display: block
        }
    </style>

    <body>
        <canvas id=c></canvas>
        <script>
            const d = document, bd = d.body, c = d.getElementById('c');
            let w = innerWidth, h = innerHeight;
            c.width = w; c.height = h;
            const ctx = c.getContext('2d');
            function draw() {
                ctx.clearRect(0, 0, w, h);
                ctx.strokeStyle = '#FFF';
                ctx.lineWidth = 10;
                ctx.beginPath();
                ctx.moveTo(0, 0); ctx.lineTo(w, h);   // first diagonal
                ctx.moveTo(0, h); ctx.lineTo(w, 0);   // second diagonal
                ctx.stroke();
            }

            addEventListener('resize', () => { w = innerWidth; h = innerHeight; c.width = w; c.height = h; draw(); }); draw();
        </script>
    </body>

    </html>
