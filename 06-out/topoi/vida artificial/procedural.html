<!doctype html><meta charset="utf-8"><title>minimal-herzog</title>
<style>html,body{margin:0;height:100%;background:#000}canvas{display:block}</style>
<canvas id=c></canvas>
<script>
const d=document,b=d.body,c=d.getElementById('c');
let w=innerWidth,h=innerHeight;
c.width=w;c.height=h;
const ctx=c.getContext('2d');
function draw(){ctx.clearRect(0,0,w,h);ctx.strokeStyle='#f0f';ctx.lineWidth=1;const rows=4,cols=4;const cellW=w/cols;const cellH=h/rows;ctx.beginPath();for(let i=0;i<=cols;i++){ctx.moveTo(i*cellW,0);ctx.lineTo(i*cellW,h);}for(let i=0;i<=rows;i++){ctx.moveTo(0,i*cellH);ctx.lineTo(w,i*cellH);}ctx.stroke();}
addEventListener('resize',()=>{w=innerWidth;h=innerHeight;c.width=w;c.height=h;draw();});
draw();
</script>
